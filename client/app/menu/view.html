<div class="modal-header" >
    <h4 class="modal-title">Menu</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <ul>
            <li><strong>Id</strong>: {{viewController.item.IDMenu}} </li>
            <li><strong>Menu</strong>: {{viewController.item.Menu}} </li>
            <li><strong>DateStart</strong>: {{viewController.item.category.DateStart}} </li>
            <li><strong>DateFinish</strong>: {{viewController.item.DateFinish}} </li>

            <br>
            <ng-include src="'app/marketer/view_menuSorts.html'"></ng-include>
            <ng-include src="'app/marketer/view_menuOrders.html'"></ng-include>
        </ul>
    </div>
</div> <!-- modal body -->
<div class="modal-footer">
    <button id="ok_button"
            type="submit"
            ng-click="$close()"
            class="btn btn-success">
        Close
    </button>
</div>
