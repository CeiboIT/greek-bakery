<table class="table">
<strong>Parapono Sort</strong>
    <thead>
        <tr>
            <th>Id</th>
            <th>IdSort</th>
            <th>LotNumber</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in viewController.item.paraponoSort">
            <td>{{item.IDparaponoSort}}</td>
            <td>{{item.IDSort}}</td>
            <td>{{item.LotNumber}}</td>
            <td>{{item.Remarks}}</td>
        </tr>
    </thead>
</table>
