<table class="table">
<strong>Sales Dates</strong>
    <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Print</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="material in viewController.item.salesDates">
            <td>{{material.IDSalesDate}}</td>
            <td>{{material.SalesDate}}</td>
            <td>{{material.SalesPrint}}</td>
        </tr>
    </thead>
</table>
