<table class="table">
<strong>Damages</strong>
    <thead>
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Damage</th>
            <th>Technical</th>
            <th>Cost</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="material in viewController.item.damage">
            <td>{{material.IdMachineDamage}}</td>
            <td>{{material.DamageDate}}</td>
            <td>{{material.Damage}}</td>
            <td>{{material.DamageTechnical}}</td>
            <td>{{material.DamageCost}}</td>
            <td>{{material.DamageRemarks}}</td>
        </tr>
    </thead>
</table>
