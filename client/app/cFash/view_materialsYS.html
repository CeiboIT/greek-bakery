<table class="table">
<strong>Materials YS</strong>
    <thead>
        <tr>
            <th>Id</th>
            <th>Sort</th>
            <th>Quantity</th>
            <th>Loose</th>
            <th>Recipe</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="material in viewController.item.materialsYS">
            <td>{{material.IDC_FASH}}</td>
            <td>{{material.IDSort.SortDescr}}</td>
            <td>{{material.IDC_FASHQuantity}}</td>
            <td>{{material.IDC_FASHLoose}}</td>
            <td>{{material.IDC_FASHRecipe}}</td>
            <td>{{material.IDOperation}}</td>
        </tr>
    </thead>
</table>
